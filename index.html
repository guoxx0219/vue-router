<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/template.css">
    <link rel="stylesheet" href="https://hinesboy.github.io/mavonEditor/dist/markdown/github-markdown.min.css">
    <script src="static/js/vue.js"></script>
    <script src="static/js/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <style>
        .a-enter{
            opacity: 0;
        }
        .a-enter-active{
            transition: all 0.2s;
        }
        .a-enter-to{
            opacity: 1;
        }
        .a-leave{
            opacity: 1;
        }
        .a-leave-active{
            transition: all 0.2s;
        }
        .a-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <nav>
            <router-link to="/">学习</router-link>
            <router-link to="/team">团队</router-link>
        </nav>
        <transition name="a" mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
    <script src="static/js/component.js"></script>
    <script src="static/js/router.js"></script>
    <script src="root.js"></script>
</body>
</html>
